<ion-view view-title="">
  <ion-content class="no-header" scroll="false">
  	<div class="black-background"></div>
    <div class="restaurant-container">
      <div class="restaurant-header">
        <div class="restaurant-header-background"><img ng-src="{{currentPlatillo.src}}"></div>
        <div class="restaurant-header-title">{{currentPlatillo.restaurant}}</div>
        <div class="restaurant-header-footer">
          <div class="restaurant-status">{{currentPlatillo.status}} (9PM)</div>
          <div ng-click="loadMap()" ng-class="mapShow ? 'restaurant-distance active' : 'restaurant-distance'"><div class="ion-navigate"></div>{{currentPlatillo.distance}}</div>
          <div class="restaurant-call" ng-click="onCallClick()">Llamar</div>
        </div>
      </div>
      <ion-scroll class="restaurant-scroll">
        <div class="white-background">
          <div ng-show="mapShow">
            <div class="restaurant-map">
              <div id="map" data-tap-disabled="true"></div>
            </div>
            <div class="restaurant-location-info"><div class="header">DIRECCI&Oacute;N</div><div class="info">{{address}}</div></div>
            <div class="restaurant-time-info"><div class="header">HORARIO</div><div></div class="info"></div>
          </div>
          <div class="restaurant-platillos-container" ng-show="!mapShow">
            <div ng-repeat="dish in restaurantDishes" class="restaurant-thumbnail" ng-click="onDishClick($index)"><img ng-src="{{dish.src}}"></div>
          </div>
          </div>
      </ion-scroll>
    </div>
  </ion-content>
</ion-view>
