<ion-view>
  <ion-content id="platilloContent" class="no-header" scroll="false">
	<ion-slides  options="options" slider="data.slider">
		<ion-slide-page ng-repeat="image in menuImagesSrc">
			<div class="menu-image">
				<div class="menu-image-info fade" ng-show="infoEnable">
					<div class="menu-image-title">{{image.title}}</div>
					<div class="menu-image-restaurant">{{image.restaurant}}</div>
				</div>
				<img class="img-responsive" ng-src="{{image.src}}" />
				<div class="menu-image-info2 fade" ng-show="infoEnable">
					<div class="menu-image-rating">
						<div class="rating-hearts">
							<div class="ion-ios-heart active"></div>
							<div class="ion-ios-heart active"></div>
							<div class="ion-ios-heart active"></div>
							<div class="ion-ios-heart active"></div>
							<div class="ion-ios-heart"></div>
						</div>
					</div>
					<div class="menu-image-kms">
						<div class="ion-navigate"></div>
						{{image.distance}}
					</div>
					<div class="menu-image-status">{{image.status}}</div>
					<div class="menu-image-price">&#162;{{image.price}}</div>
				</div>
				<!-- <div class="masinfo-button" ui-sref="app.masinfo({platilloId: {{image.id}}})"></div> -->
			</div>
		</ion-slide-page>
	</ion-slides>
  </ion-content>
</ion-view>
