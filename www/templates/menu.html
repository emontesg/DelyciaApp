<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Delycia</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          <div ng-show="!islogged">Login</div>
          <div ng-show="islogged">Logout</div>
        </ion-item>
        <ion-item menu-close class="delycia-menu-item" ng-href="#/app/platillos/0">
          Platillos
        </ion-item>
        <ion-item menu-close ng-class="islogged ? 'delycia-menu-item' : 'delycia-menu-item menu1-button-deactive'" ng-href="{{islogged ? '#/app/favorites/-1' : ''}}" ng-click="showNotLoggedMessage()">
          Favoritos
        </ion-item>
<!--         <ion-item menu-close class="delycia-menu-item" ui-sref="app.friends()" ng-show="islogged">
          Amigos
        </ion-item> -->
        <ion-item menu-close ng-class="islogged ? 'delycia-menu-item' : 'delycia-menu-item menu1-button-deactive'" href="{{islogged ? '#/app/configurations' : ''}}" ng-click="showNotLoggedMessage()">
          Configuraciones
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
