 <ion-header-bar>
   <h1 class="title">Login</h1>

     <button class="button button-clear" ng-click="closeLogin()">Close</button>
   </div>
 </ion-header-bar>
 <ion-content>
         <button class="button button-block button-positive" ng-click="doLogin()">Log in con Facebook</button>
 </ion-content>
</ion-modal-view>
