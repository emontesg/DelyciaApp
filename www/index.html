<!DOCTYPE html>
<html>
  <head>

  
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="dist/app.js"></script>
    <script type="text/javascript">
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1186835011381116',
            xfbml      : true,
            version    : 'v2.6'
          });
          FB.getLoginStatus(function(response){
            if (response.status=='connected') {
              document.getElementById('status').innerHTML = 'We are connneted.';
            }else if(response.status=='not_authorized'){
              document.getElementById('status').innerHTML = 'We are not logged in';
            }else{
              document.getElementById('status').innerHTML = 'You are not legged into facebook';
            }
            console.log(document.getElementById('status'));
          });
        };


        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

         function login(){
           FB.login(function(response){
             if (response.status=='connected') {
               document.getElementById('status').innerHTML = 'We are connneted.';
             }else if(response.status=='not_authorized'){
               document.getElementById('status').innerHTML = 'We are not logged in';
             }else{
               document.getElementById('status').innerHTML = 'You are not legged into facebook';
             }
           });
         }
         function getInfo(){
           FB.api('/me', 'GET', {fields: 'first_name, last_name, name, id'}, function(response){
             document.getElementById('status').innerHTML = response.id;
             console.log(response);
             localStorage.setItem("userLogged", response.id);
           });
         }
         function getPic(){
           FB.api("/me/picture?width=180&height=180",  function(response) {
          console.log(response.data.url);
          document.getElementById('login').innerHTML = '<img src="'+response.data.url+'" />';
          });
         }

    </script>

  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
